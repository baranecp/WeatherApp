<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="title">Weather App</div>
      <div class="search">
        <input
          type="text"
          placeholder="Search for your location..."
          id="input_city" />
        <span class="search_div disabled">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </header>
    <main>
      <section class="currnet">
        <h1 class="current__temp"></h1>
        <span>
          <h2 class="current__city"></h2>
          <p class="current__daytime"></p>
        </span>
      </section>
    </main>
  </body>
</html>
