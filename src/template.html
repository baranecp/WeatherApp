<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container overlay">
    <main class="main">
      <section class="current">
        <h1 class="current__temp"></h1>
        <span>
          <h2 class="current__city"></h2>
          <p class="current__daytime"></p>
        </span>
        <img class="current__img" alt="weather condition" />
      </section>
      <!-- Right side -->
      <section class="weather-right">
        <div class="search-wrapper">
          <input class="search" type="text" placeholder="Search Location..." />
          <img src="./img/fa_search.svg" class="search-icon" alt="Search" />
        </div>

        <p class="section-label">Weather Details...</p>
        <h3 class="weather-description"></h3>

        <div class="weather-item">
          <p>Temp max</p>
          <span>
            <p class="tempmax">19°</p>
            <img src="./img/info/tempmax.svg" alt="Max temp" />
          </span>
        </div>
        <div class="weather-item">
          <p>Temp min</p>
          <span>
            <p class="tempmin">15°</p>
            <img src="./img/info/tempmin.svg" alt="Min temp" />
          </span>
        </div>
        <div class="weather-item">
          <p>Humidity</p>
          <span>
            <p class="humidity">58%</p>
            <img src="./img/info/humidity.svg" alt="Humidity" />
          </span>
        </div>
        <div class="weather-item">
          <p>Cloudy</p>
          <span>
            <p class="cloudy">86%</p>
            <img src="./img/info/cloudy.svg" alt="Cloudy" />
          </span>
        </div>
        <div class="weather-item">
          <p>Wind</p>
          <span>
            <p class="wind">5km/h</p>
            <img src="./img/info/wind.svg" alt="Wind" />
          </span>
        </div>
        <hr />

        <p class="section-label">Today’s Weather Forecast…</p>
        <div class="forecast"></div>
      </section>
    </main>
  </body>
</html>
