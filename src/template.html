<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <main class="main">
      <section class="current">
        <h1 class="current__temp"></h1>
        <span>
          <h2 class="current__city"></h2>
          <p class="current__daytime"></p>
        </span>
      </section>
      <!-- Right side -->
      <section class="weather-right">
        <div class="search-wrapper">
          <input class="search" type="text" placeholder="Search Location..." />
          <img src="./img/fa_search.svg" class="search-icon" alt="Search" />
        </div>

        <p class="section-label">Weather Details...</p>
        <h3 class="weather-description">THUNDERSTORM WITH LIGHT DRIZZLE</h3>

        <div class="weather-item">
          <p>Temp max</p>
          <p>19° <img src="./img/info/tempmax.svg" alt="Max temp" /></p>
        </div>
        <div class="weather-item">
          <p>Temp min</p>
          <p>15° <img src="./img/info/tempmin.svg" alt="Min temp" /></p>
        </div>
        <div class="weather-item">
          <p>Humidity</p>
          <p>58% <img src="./img/info/humidity.svg" alt="Humidity" /></p>
        </div>
        <div class="weather-item">
          <p>Cloudy</p>
          <p>86% <img src="./img/info/cloudy.svg" alt="Cloudy" /></p>
        </div>
        <div class="weather-item">
          <p>Wind</p>
          <p>5km/h <img src="./img/info/wind.svg" alt="Wind" /></p>
        </div>
        <hr />

        <p class="section-label">Today’s Weather Forecast…</p>
        <div class="forecast">
          <div class="forecast-item">
            <p>09:00</p>
            <img alt="Snow" />
            <p>19°</p>
          </div>
          <div class="forecast-item">
            <p>12:00</p>
            <img alt="Snow" />
            <p>18°</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
